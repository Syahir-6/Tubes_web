<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LioS Comic Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: scroll;
        }
        .container {
            display: flex;
            width: 700vw; /* Adjust for 7 frames */
            height: 100vh;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        .frame {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .frame:nth-child(1) {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
       
        .frame:nth-child(3) {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .frame:nth-child(4) {
            background: #f0f0f0;
        }
        .frame:nth-child(5) {
            background: linear-gradient(to right, #fc4a1a, #f7b733);
        }
       
        .frame:nth-child(7) {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .logo {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        /* Parallax effect */
        .parallax {
            position: absolute;
            top: 0;
            width: 100vw;
            height: 100%;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .frame:nth-child(1) .parallax {
				background-image: url('day192.jpg'); /* Ganti dengan URL gambar nyata */
			}
        .frame:nth-child(2) .parallax {
            background-image: url('orv.jpg');
        }
        .frame:nth-child(3) .parallax {
            background-image: url('nanhao.jpg');
        }
        .frame:nth-child(4) .parallax {
            background-image: url('day194.jpg');
        }
        .frame:nth-child(5) .parallax {
            background-image: url('day192.jpg');
        }
        .frame:nth-child(6) .parallax {
            background-image: url('orv.jpg');
        }
        .frame:nth-child(7) .parallax {
            background-image: url('nanhao.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Frame 1 -->
        <div class="frame">
            <div class="parallax" id="parallax1"></div>
            <div class="logo">LioS</div>
        </div>

        <!-- Frame 2 -->
        <div class="frame">
            <div class="logo">Discover Comics</div>
        </div>

        <!-- Frame 3 -->
        <div class="frame">
            <div class="parallax" id="parallax2"></div>
            <div class="logo">Genres</div>
        </div>

        <!-- Frame 4 -->
        <div class="frame">
            <div class="parallax" id="parallax3"></div>
            <div class="logo">Popular Comics</div>
        </div>

        <!-- Frame 5 -->
        <div class="frame">
            <div class="parallax" id="parallax4"></div>
            <div class="logo">Testimonials</div>
        </div>

        <!-- Frame 6 -->
        <div class="frame">
            <div class="parallax" id="parallax5"></div>
            <div class="logo">New Arrivals</div>
        </div>

        <!-- Frame 7 -->
        <div class="frame">
            <div class="logo">Contact Us</div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frames = document.querySelectorAll('.frame');
        const container = document.querySelector('.container');
        const totalFrames = frames.length;

        // Adding parallax effect
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;

            // Adjust the background position of each parallax frame
            document.querySelectorAll('.parallax').forEach((parallaxElement, index) => {
                const speed = index + 1; // Speed increases with each frame
                const offset = (scrollPosition * speed) / 5; // Adjust the parallax speed
                parallaxElement.style.transform = `translateY(-${offset}px)`; // Move background vertically
            });
        });

        // For horizontal scrolling
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                currentIndex = Math.min(currentIndex + 1, totalFrames - 1);
            } else {
                currentIndex = Math.max(currentIndex - 1, 0);
            }
            container.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') {
                currentIndex = Math.min(currentIndex + 1, totalFrames - 1);
            } else if (event.key === 'ArrowLeft') {
                currentIndex = Math.max(currentIndex - 1, 0);
            }
            container.style.transform = `translateX(-${currentIndex * 100}vw)`;
        });
    </script>
</body>
</html>
